{% extends 'base.html' %}
{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
<div class="card mb-4">
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="text-muted">By {{ post.author.name }} | {{ post.created_at.strftime('%d %b %Y') }} | Category: {{
            post.category.name }}</p>
        <hr>
        <p>{{ post.content }}</p>
    </div>
</div>
<a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
